<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dewplayer</title>

<!-- Quelques styles CSS -->
<style type="text/css">
html {
  font-family:"Myriad","Myriad Pro",Georgia,Helvetica,Sans-serif;
  background:url(dewplayer.jpg) no-repeat bottom right;
  height:100%;
  padding:0;
  margin:0;
}
body {
  height:100%;
  padding:0;
  margin:0;
}
h1 {
  color:#eee;
  padding-top:3em;
  padding-bottom:2em;
  margin:0;
}
#content {
  margin-left:15%;
  width:500px;
  text-align:left;
}
#hint {
  color:#666;
  margin-left:15%;
  width:300px;
  text-align:left;
  margin-top:3em;
}
</style>

</head>

<body>

  <div id="content">

    <h1><img src="dewplayer.png" alt="Dewplayer" /></h1>
    
    <object type="application/x-shockwave-flash" data="dewplayer.swf?mp3=mp3/moldau.mp3" width="200" height="20" id="dewplayer"><param name="wmode" value="transparent" /><param name="movie" value="dewplayer.swf?mp3=mp3/moldau.mp3" /></object>

    <br />
    
    <object type="application/x-shockwave-flash" data="dewplayer-mini.swf?mp3=mp3/moldau.mp3" width="160" height="20" id="dewplayer-mini"><param name="wmode" value="transparent" /><param name="movie" value="dewplayer-mini.swf?mp3=mp3/moldau.mp3" /></object>

    <br />

    <object type="application/x-shockwave-flash" data="dewplayer-multi.swf?mp3=mp3/moldau.mp3|mp3/cesaria.mp3|mp3/everywhere.mp3" width="240" height="20" id="dewplayer-multi"><param name="wmode" value="transparent" /><param name="movie" value="dewplayer-multi.swf?mp3=mp3/moldau.mp3|mp3/cesaria.mp3|mp3/everywhere.mp3" /></object>
    
  </div>
  
  <!-- Remarques -->
  <div id="hint">
	Si vous obtenez des avertissements JavaScript, ne testez pas en local (file://) mais Ã  distance sur votre serveur (http://)
